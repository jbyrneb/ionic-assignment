<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="calorific">
<ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Calorific</h1>
      </ion-header-bar>

<div class="tabs-striped tabs-top tabs-background-calm tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="index.html">
        Breakfast
      </a>
      <a class="tab-item" href="lunch.html">
        Lunch
      </a>
      <a class="tab-item" href="dinner.html">
        Dinner
      </a>
    </div>
  </div>


&nbsp;&nbsp;
      <ion-content>
&nbsp;&nbsp;
	<div>
&nbsp;&nbsp;
	 <center>
&nbsp;&nbsp;
	   <h3>Calories</h3>
           <h2>
             <div id="MyLife">
                0
             </div>
           </h2>
        </center>
        </div>
	
	<div class="card">
	  <div class="item item-image">
   	    <img src="http://www.meandmydiabetes.com/wp-content/uploads/2011/08/toast.jpg">
	  </div>
	</div>

	<div>
         <center>
	<h3>Toast</h3>
            <a class="button button-positive" onclick="incDec('+87')">
             +87
            </a>
         </center>
        </div>

        <div class="card">
          <div class="item item-image">
            <img src="http://marketd2h.com/wp-content/uploads/2014/01/2014_04_01_cornflakes.jpg">
          </div>
        </div>

        <div>
         <center>
	<h3>Corn Flakes and Milk</h3>
            <a class="button button-positive" onclick="incDec('+138')">
             +138
            </a>
         </center>
        </div>

        <div class="card">
          <div class="item item-image">
            <img src="http://upload.wikimedia.org/wikipedia/commons/d/d3/Flickr_-_cyclonebill_-_Coco_pops.jpg">
          </div>
        </div>

        <div>
         <center>
        <h3>Coco Pops and Milk</h3>
            <a class="button button-positive" onclick="incDec('+172')">
             +172
            </a>
         </center>
        </div>

        <div class="card">
          <div class="item item-image">
            <img src="https://therebelkitchen.files.wordpress.com/2013/01/fry-up-rashers.jpg">
          </div>
        </div>
        <div>
         <center>
        <h3>Two Rashers</h3>
            <a class="button button-positive" onclick="incDec('+107')">
             +107
            </a>
         </center>
        </div>

        <div class="card">
          <div class="item item-image">
            <img src="http://www.beyondbakedbeans.org/custom/L1010087.JPG">
          </div>
        </div>
        <div>
         <center>
        <h3>Two Sausages</h3>
            <a class="button button-positive" onclick="incDec('+168')">
             +168
            </a>
         </center>
        </div>

        <div class="card">
          <div class="item item-image">
            <img src="http://www.the-girl-who-ate-everything.com/wp-content/uploads/blogger/-94kdp4j_iyI/TakQNEB8RPI/AAAAAAAAGww/18tdRVqF9z0/s1600/hard-boiled-egg-1.JPG">
          </div>
        </div>
        <div>
         <center>
        <h3>Two Eggs </h3>
            <a class="button button-positive" onclick="incDec('+225')">
             +225
            </a>
         </center>
        </div>

         &nbsp;&nbsp;

        <br/><br/>
        <div>
        <center>
           <a class="button button-assertive" onclick="reset()">
             Reset
           </a>

        </center>
        </div>
 

    </ion-content>
    </ion-pane>

      <script type="text/javascript">
	function incDec(plusMinus) {
     	  var plusMinus = parseInt(plusMinus);
   	  var currentLife = parseInt(document.getElementById("MyLife").innerHTML) + plusMinus;
   	  document.getElementById("MyLife").innerHTML = currentLife;	
	}


       function reset() {
         document.getElementById("MyLife").innerHTML = 0;
       }
      </script>

  </body>
</html>
