<!--Js function which makes the functionality of the page possible -->
<!--Code given by lecture for dice app and adapted-->

      <script type="text/javascript">
	function incDec(plusMinus) {
     	  var plusMinus = parseInt(plusMinus);
   	  var currentLife = parseInt(document.getElementById("MyCal").innerHTML) + plusMinus;
	  document.getElementById("MyCal").innerHTML = currentLife;
	}

<!--Sets MyLife to 0 -->
       function reset() {
         document.getElementById("MyCal").innerHTML = 0;
       }

      </script>
